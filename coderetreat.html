<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Code Retreat</title>

    <link rel="stylesheet" href="css/reveal.css">                    <!--slide style-->
    <link rel="stylesheet" href="css/theme/noveo.css" id="theme">    <!--noveo theme-->
    <link rel="stylesheet" href="lib/css/magula.css">                <!--code highlight-->
</head>
<body>
<div id="hidden" style="display: none">
    <div id="overlay">
        <div id="header-left"></div>
        <div id="header-right"></div>
        <div id="footer-right"></div>
    </div>
</div>
<div class="reveal">
    <div class="slides">
        <section id="title" data-markdown="lecture/code_retreat/slide01__title.md"
                 class="center center-horizontal"></section>
        <section id="rules" data-markdown="lecture/code_retreat/slide02__task.md"></section>
        <section data-markdown="lecture/code_retreat/slide03__rules.md"></section>
        <section data-markdown="lecture/code_retreat/slide04__sessions.md" data-separator-vertical="^\r?\n------\r?\n$"></section>
        <section data-markdown="lecture/code_retreat/slide05__conclusion.md" class="center-horizontal"></section>

    </div>
</div>


<script src="lib/js/head.min.js"></script>      <!--HeadJS functions-->
<script src="js/reveal.js"></script>            <!--RevealJS functions-->
<script src="js/config.js"></script>            <!--RevealJS config-->

<script src="lib/js/jquery-3.2.1.min.js"></script>
<script src="js/printpdf.js"></script>

</body>
</html>
