<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Template — Android Lecture</title>

    <link rel="stylesheet" href="css/reveal.css">                    <!--slide style-->
    <link rel="stylesheet" href="css/theme/noveo.css" id="theme">    <!--noveo theme-->
    <link rel="stylesheet" href="lib/css/magula.css">                <!--code highlight-->
</head>
<body>
<div id="hidden" style="display: none">
    <div id="overlay">
        <div id="header-left"></div>
        <div id="header-right"></div>
        <div id="footer-right"></div>
    </div>
</div>
<div class="reveal">
    <div class="slides">
        <section data-markdown="lecture/template/01-slide__lecture-title.md"></section>
        <section data-markdown="lecture/template/02-slide__section-title.md"></section>
        <section data-markdown="lecture/template/03-slide__text.md"></section>
        <section data-markdown="lecture/template/04-slide__graph.md"></section>

        <section class="center">
            <div class="half-left">
                <h1>Немного текста ещё никому не вредило</h1>
                <p>Химическое соединение, а там действительно могли быть видны звезды, о чем свидетельствует Фукидид
                    индуцирует Каллисто. Квазар меняет адронный эффективный диаметр.</p>
                <p>Математический горизонт выбирает поток.</p>
            </div>
            <div class="half-right center-horizontal">
                <div class="borders">
                    <img src="lecture/template/graph.png">
                </div>
            </div>
        </section>
    </div>
</div>

<script src="lib/js/head.min.js"></script>      <!--HeadJS functions-->
<script src="js/reveal.js"></script>            <!--RevealJS functions-->
<script src="js/config.js"></script>            <!--RevealJS config-->

<script src="lib/js/jquery-3.2.1.min.js"></script>
<script src="js/printpdf.js"></script>
</body>
</html>
